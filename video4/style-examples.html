<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
.twopxline {
    stroke-width: 2px;
    stroke: blue;
    fill: none;
}
.redline {
    stroke: red;
}
.redfill {
    fill: red;
}
#blue {
    fill: blue;
}
    </style>
</head>
<body>
<svg width="300" height="350">
    <rect width="50" height="50" x="0" y="0"/>
    <rect width="50" height="50" x="0" y="51" style="fill:green;"/>
    <rect width="50" height="50" x="0" y="102" class="redline"/>
    <rect width="50" height="50" x="0" y="153" class="redfill"/>
    <rect width="50" height="50" x="0" y="205" id="blue"/>
    <rect width="50" height="50" x="0" y="257" class="twopxline"/>
    <text x="100" y="100" style="fill: red;">Hi</text>
</svg>
</body>
</html>
