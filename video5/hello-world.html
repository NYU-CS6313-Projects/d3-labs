<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Load the D3 Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"> </script>
</head>
<body>
    <script type="text/javascript">
//JS after, not before the body!
function onstart() {
    //get the body element
    var svg = d3.select("body")
        //Add an html element called svg 
        .append("svg")
            //set the width and height attributes to this element to be 300
            .attr("width", "300")
            .attr("height", "300");

    //svg is now a d3 selector to the svg element

    svg.append("rect")
        .attr("width", 100)
        .attr("height", "100")
        .attr("x", "50")
        .attr("y", "50")

    svg.append("circle")
        .attr("cx", "250")
        .attr("cy", "100")
        .attr("r", "50")

    svg.append("polygon")
        .attr("points", "225,250 275,250 250,200")
        .style("fill", "lawngreen")

    svg.append("line")
        .attr("x1", "50")
        .attr("y1", "175")
        .attr("x2", "150")
        .attr("y2", "250")
        .style("stroke", "black")
}

//This is identical to setting the onLoad attribute of the body tag
window.onload = onstart();
    </script>

</body>
</html>
