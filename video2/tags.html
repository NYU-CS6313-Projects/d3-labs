<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This tag declares the character encoding of the document. Can be omitted -->
    <meta charset="UTF-8">

    <!-- Sets the page title (keep it short) -->
    <title>Page Title</title>

    <!-- CSS content goes into these tags --> 
    <style type="text/css">

    </style>

    <!-- Javascript CSS tags (video 3 will go into this), don't worry about it for now -->
    <script type="text/javascript">

    </script>
</head>
<body>
<!-- This is a comment. These are rarely used in HTML -->

<!-- The next tag is an anchor tag. It let's you create links to other pages -->
<a href="https://google.com">A link to google.com</a>

<!-- Paragraph tag for blocks of text. Puts some padding afterwards -->
<p>Example Paragraph</p>

<!-- You can also use some tags to style text. However, you should generally prefer CSS, it's faster -->
<p>
    <i>This text is italic</i>
    <b>this text is bold</b>
</p>

<!-- Use this tag to embed images in HTML documents -->
<img src="https://www.google.com/images/srpr/logo11w.png" />
<!-- Note how the above tag is closed. Instead of using <img></img>, we use one tag:
<img/> to open the tag, set it's attributes and close it -->


</body>
</html>
