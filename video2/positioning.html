<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
		div {
			background-color: gray;
			border: 1px solid;
		}
		.margin {
			margin-top: 20px;
			margin-right: 20px;
			margin-bottom: 20px;
			margin-left: 20px;
		}
		.padding {
			padding-top: 20px;
			padding-right: 20px;
			padding-bottom: 20px;
			padding-left: 20px;
		}
		.float-left {
			float: left;
		}
		.float-right {
			float: right;
		}
		.section {
			display: inline-block;
			border: 0px;
		}
		.container {
			border: 0px;
		}
		</style>

	</head>

<body>

<div>
	<div class="margin">20px Margin</div>
	<div class="padding">20px Padding</div>
</div>

<div class="section"></div>

<div class="container">
	<div class="float-left">Left Float</div>
	<div class="float-right">Right Float</div>
</div>
</body>
</html>
