<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
		.red {
			background: red;
			color: blue;
		}
		.blue {
			background: blue;
			color: red;
		}
		.sameLine {
			float: left;
		}
		.section  {
			display: inline-block;
		}
		</style>

                <!-- Load the local copy of jquery -->
		<script type="text/javascript" src="jquery.min.js"></script>

		<script type="text/javascript">

// Flip the visibility state of the element with id hide
		function flip() {
			var section = $("#hide");
			if( section.is(":visible") ) {
				section.hide();
			}else {
				section.show();
			}
		}

// Get the contents of a textbox and checkbox, and alert them to the user
		function input() {
			var textarea = $("#text1").val();
			var check = $("#check1");

			alert("Textarea: " + textarea + "\nCheckbox: " + check.is(":checked"));
		}

		</script>
	</head>
<body>
		<div class="section">
                    <!-- the button triggers the flip function when clicked -->
			<input type="submit" name="sub1" value="Hide/Show" onclick="javascript:flip();" />
			<div id="hide">
				<div class="red sameLine">Red Section</div>	
				<div class="blue sameLine">Blue Section</div>	
			</div>
		</div>

		<div class="red">Red Section</div>	
                <!-- when clicked, jQuery  toggles the blue class on this div -->
		<div class="blue" onclick="javascript:$(this).toggleClass('blue');">Blue Section</div>	

		<div class="section">
                    <! -- when the form is submitted , the input function is executed, but
                    the page is not changed -->
			<form onsubmit="javascript:input();return false">
				<input type="text" id="text1" name="textinput" />
				<input type="checkbox" id="check1" name="check" />
				<input type="submit" />
			</form>
		</div>


</body>
</html>
